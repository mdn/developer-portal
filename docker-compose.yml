version: '3.4'

services:
  db:
    env_file: .env
    expose:
      - 5432
    image: postgres:11.3-alpine
    tty: true
    volumes:
      - database:/var/lib/postgresql/data

  app:
    build:
      context: .
      target: app
    command: gunicorn developerportal.wsgi:application --bind=0.0.0.0:8000 --reload --workers=3
    depends_on:
      - db
    env_file: .env
    ports:
      - "8000:8000"
    tty: true
    volumes:
      - dist:/app/dist
      - ./developerportal:/app/developerportal
      - ./media:/app/media
      - ./src:/app/src

  static:
    build:
      context: .
      target: static
    command: npm run watch
    tty: true
    volumes:
      - dist:/app/dist
      - ./src:/app/src

volumes:
  database:
  dist:
