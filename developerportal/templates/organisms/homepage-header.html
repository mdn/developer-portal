{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<header class="section section-background homepage-header">
  <div class="homepage-header-content container">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <h5 class="no-underline">{{ page.subtitle }}</h5>
    {% endif %}
    {% if page.button_text and page.button_url %}
      <div class="homepage-header-actions">
        <a href="{{ page.button_url }}" class="mzp-c-button">{{ page.button_text }}</a>
      </div>
    {% endif %}
  </div>
</header>
