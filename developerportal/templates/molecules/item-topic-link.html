{% load wagtailcore_tags %}
{% load app_tags %}
{% load staticfiles %}

<a href="{{ topic.url }}" class="item-topic-link {% if full_width %}item-topic-link-full{% endif %}">
  <div class="item-topic-link-icon">
    {% if topic.icon %}
      {% render_svg topic.icon %}
    {% else %}
      {% include 'molecules/icons/topic-default.svg' %}
    {% endif %}
  </div>
  <div class="item-topic-link-content">
    <h4 class="no-underline">{{ topic.title }}</h4>
    {% if topic.description %}
      {{ topic.description | richtext }}
    {% endif %}
  </div>
</a>
