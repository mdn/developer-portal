<div class="resource-share">
  <div class="resource-share-buttons">
    <span class="resource-share-buttons-label">Share:</span>
    {% with url=request.site.root_url %}
      <a href="http://twitter.com/share?url={{ url }}" target="_blank" rel="noopener noreferrer" aria-label="Share this page on Twitter">
        <span class="icon">
          {% include "atoms/icons/twitter.svg" %}
        </span>
      </a>
      <a href="https://www.facebook.com/sharer.php?u={{ url }}" target="_blank" rel="noopener noreferrer" aria-label="Share this page on Facebook">
        <span class="icon">
          {% include "atoms/icons/facebook.svg" %}
        </span>
      </a>
      <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ url }}" target="_blank" rel="noopener noreferrer" aria-label="Share this page on LinkedIn">
        <span class="icon">
          {% include "atoms/icons/linkedin.svg" %}
        </span>
      </a>
      <a href="mailto:?body=Check out this page from Mozilla's Developer Portal: {{ url }}">
        <span class="icon">
          {% include "atoms/icons/email.svg" %}
        </span>
      </a>
    {% endwith %}
  </div>
</div>
