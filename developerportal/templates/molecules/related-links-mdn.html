{% load static %}
{% load app_filters %}

<div class="related-links-mdn">
  <header class="related-links-mdn-header">
    <img src="{% static 'img/logos/mdn.svg' %}" alt="" width="40">
    <h4 class="no-underline">Read more on MDN</h4>
  </header>
  <div class="related-links-mdn-links">
    <ul>
      {% for link in links|by_key:"value" %}
        <li>
          <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">
            <span class="icon icon-external">
              {% include "atoms/icons/external.svg" %}
            </span>
            <span class="related-links-mdn-link-text">
              {{ link.title }}
            </span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
