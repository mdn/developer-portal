{% load wagtailcore_tags %}

{% if topics %}
  <ul class="resource-topic-tags">
    {% for topic in topics %}
      {% with topic.topic as topic %}
        <li class="resource-topic-tag">
          <a href="{% pageurl topic %}">
            {{ topic.title }}
          </a>
        </li>
      {% endwith %}
    {% endfor %}
  </ul>
{% endif %}
