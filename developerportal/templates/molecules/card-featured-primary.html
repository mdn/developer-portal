{% load wagtailimages_tags %}
{% image img width-320 as header_image %}

<div class="card-featured">
  <div class="card-featured-content">
    <span class="highlighted">Featured</span>
    <div>
      <p>{{ title }}</p>
    </div>
    <a href="{{ url }}">Find out more</a>
  </div>
  <img 
    src="{{ header_image.url }}" 
    width="{{ header_image.width }}"
    height="{{ header_image.height }}" 
    alt="{{ header_image.alt }}" />
</div>
