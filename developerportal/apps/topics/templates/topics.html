{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}

{% block body_class %}topics{% endblock %}

{% block content %}
  <main>
    <ul>
      {% for topic in page.topics.all %}
        <li>
          <a href="{% pageurl topic %}">
            {{ topic.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </main>
{% endblock content %}
