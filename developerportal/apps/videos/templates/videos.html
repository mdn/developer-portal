{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}videos{% endblock %}

{% block content %}
  <main role="main">
    <ul>
      {% for video in page.videos.all %}
        <li>
          <a href="{% pageurl video %}">
            {{ video.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </main>
{% endblock content %}
