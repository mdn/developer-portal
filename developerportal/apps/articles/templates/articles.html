{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}

{% block body_class %}articles{% endblock %}

{% block content %}
  <main>
    <ul>
      {% for article in page.articles.all %}
        <li>
          <a href="{% pageurl article %}">
            {{ article.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </main>
{% endblock content %}
