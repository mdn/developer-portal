{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}

{% block body_class %}people{% endblock %}

{% block content %}
  <main>
    <ul>
      {% for person in page.get_children.all %}
        <li>
          <a href="{% pageurl person %}">{{ person.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </main>
{% endblock content %}
